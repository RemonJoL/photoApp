<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Pic&Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="page-full">
      <div class="email-overlay">
        <div class="email-popup">
          <div class="email-popup-inner">
            <div class="btn-close-container">
              <div class="btn-close btn-text" onclick="closeOverlay()">
                X
              </div>
            </div>

            <div class="textfield-container">
              <label for="email"><h2>Enter E-mail Address:</h2></label>
              <fieldset>
                <form class="email-field" action="index.html" method="post" name="email">

                </form>
              </fieldset>
            </div>

            <div class="popup-button-container">
              <div class="btn popup-btn btn-cancel" onclick="closeOverlay()">Cancel

              </div>
              <div class="btn popup-btn btn-assign">Assign to email!

              </div>

            </div>
          </div>

        </div>

      </div>
      <header>
        <section id="header">
          <div class="container">
            <div class="header-inner">
              <a href="index.html"><img class="header-logo" src="/img/pic&postlogo2.png" alt=""></a>
              <div class="menu-container">
                <div class="menu-btn">
                  <span class="burger-btn"></span>
                  <span class="burger-title btn-text">menu</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <section id="main">
          <div class="container">
            <div class="main-inner">
              <div class="img-container">
                <img src="https://images.unsplash.com/photo-1633933875390-f8969840d2f3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="">
                <!-- <img src="https://images.unsplash.com/photo-1633933875390-f8969840d2f3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="">
                <img src="https://images.unsplash.com/photo-1633933875390-f8969840d2f3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="">
                <img src="https://images.unsplash.com/photo-1633933875390-f8969840d2f3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt=""> -->
              </div>
              <div class="button-container">
                <div class="img-control-button assign-button">
                  <div id="open-assign-popup" class="btn img-btn btn-assign">
                    Assign to E-mail address
                  </div>

                </div>
                <div class="img-control-button new-pic-button">
                  <div class="btn img-btn btn-new">
                    New picture
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section id="footer">
          <div class="container">
            &copy; <script type="text/javascript">document.write( new Date().getFullYear() );</script> Remon Jansen of Lorkeers.
          </div>
        </section>
      </footer>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
